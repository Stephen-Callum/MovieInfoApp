<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movie Info App</title>
    <link rel="stylesheet" href="css/style.scss"><link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
    
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand">FlixFinder</a>
            </div>
        </div>
    </nav>

    <!-- Showcase area -->
    <div class="container">
        <div class="jumbotron">
            <h3 class="text-center">Search for any movie</h3>
            <form id="search-form">
                <input type="text" class="form-control" id="search-text" placeholder="Search for movies...">
            </form>
        </div>
    </div>

    <!-- Output area -->
    <div class="container">
        <div id="movies" class="row"></div>
    </div>

    <!-- jQuery CDN (uncompressed) -->
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>

  <!-- Bootstrap CDN -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
</script>

  <!-- Axios CDN -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<!-- local script -->
<script src="js/main.js"></script>

</body>

</html>
